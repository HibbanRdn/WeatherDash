<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cuaca - Enterprise Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .icon-sm { width: 1.25rem; height: 1.25rem; }
        .icon-md { width: 1.5rem; height: 1.5rem; }
        .icon-lg { width: 2rem; height: 2rem; }
    </style>
</head>
<body class="light-mode min-h-screen text-slate-800 dark:text-slate-100 transition-colors duration-300">
    
    <div class="container mx-auto px-4 py-6 md:py-10 max-w-6xl flex flex-col min-h-screen">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="text-center md:text-left">
                <div class="flex items-center gap-3 justify-center md:justify-start mb-1">
                    <div class="p-2 bg-white/20 rounded-lg backdrop-blur-sm border border-white/10">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
                        </svg>
                    </div>
                    <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">Weather<span class="opacity-75 font-light">Dash</span></h1>
                </div>
                <p class="text-sm font-medium opacity-60 ml-1">Analisis Cuaca Terpercaya</p>
            </div>
            
            <div class="flex items-center gap-3 bg-white/10 p-1.5 rounded-xl backdrop-blur-md border border-white/10">
                <button onclick="toggleTheme()" id="themeBtn" class="flex items-center gap-2 px-4 py-2.5 rounded-lg hover:bg-white/10 transition text-sm font-semibold">
                    <span>Tema</span>
                </button>
                <div class="w-px h-6 bg-white/20"></div>
                <button onclick="toggleUnit()" id="unitBtn" class="flex items-center gap-2 px-4 py-2.5 rounded-lg hover:bg-white/10 transition text-sm font-semibold">
                    <span>째C</span>
                </button>
                <div class="w-px h-6 bg-white/20"></div>
                <button onclick="refreshWeather()" class="flex items-center gap-2 px-4 py-2.5 rounded-lg hover:bg-white/10 transition text-sm font-semibold" title="Perbarui Data">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-sm">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="mb-10 relative z-50">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500 dark:text-white/60 group-focus-within:text-blue-600 dark:group-focus-within:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" id="searchInput" 
                    placeholder="Cari lokasi kota..."
                    class="w-full pl-12 pr-6 py-4 rounded-xl bg-white/10 backdrop-blur-md border border-white/20 text-lg font-medium placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 focus:bg-white/20 transition-all shadow-lg"
                    oninput="searchCity(this.value)"
                    onkeypress="handleSearchEnter(event)">
            </div>
            
            <div id="suggestions" class="absolute w-full mt-2 bg-white/95 dark:bg-slate-900/95 backdrop-blur-xl rounded-xl shadow-2xl border border-white/10 max-h-80 overflow-y-auto hidden"></div>
            
            <div class="mt-4 flex flex-wrap gap-2 items-center" id="favoriteCities">
            </div>
        </div>

        <div id="loadingIndicator" class="hidden py-24 flex-grow">
            <div class="flex flex-col items-center justify-center space-y-4">
                <div class="loading-spinner"></div>
                <p class="text-lg font-medium opacity-80 animate-pulse">Menyingkronkan Data...</p>
            </div>
        </div>

        <div id="errorMessage" class="hidden fixed bottom-6 right-6 z-50 animate-bounce">
            <div class="bg-red-500 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                </svg>
                <div>
                    <h4 class="font-bold">Terjadi Kesalahan</h4>
                    <p class="text-sm opacity-90" id="errorText">Gagal memuat data.</p>
                </div>
                <button onclick="hideError()" class="ml-4 opacity-70 hover:opacity-100">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="currentWeather" class="hidden opacity-0 flex-grow">
            <div class="weather-card glass-effect rounded-2xl p-8 md:p-10 mb-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-8 opacity-10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-64 h-64">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
                    </svg>
                </div>

                <div class="relative z-10 flex flex-col lg:flex-row justify-between lg:items-center gap-10">
                    <div class="space-y-2">
                        <div class="flex items-center gap-4">
                            <span class="px-3 py-1 rounded-full bg-white/20 text-xs font-bold tracking-wider uppercase border border-white/10">Saat Ini</span>
                            <div class="flex items-center gap-1 text-sm font-medium opacity-80">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                                    <path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 103 9c0 3.492 1.698 5.988 3.355 7.62.829.799 1.654 1.381 2.274 1.766.311.192.571.337.757.433.093.048.17.087.23.118l.05.025.011.006.003.001zM10 12a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                                </svg>
                                <span id="regionName">-</span>
                            </div>
                        </div>

                        <div class="flex items-center gap-4">
                            <h2 class="text-5xl md:text-6xl font-bold tracking-tight" id="cityName">-</h2>
                            <button onclick="toggleFavorite()" id="favoriteBtn" class="p-2 rounded-full hover:bg-white/10 transition group" title="Tambah ke Favorit"></button>
                        </div>
                        
                        <p class="text-sm opacity-60 font-medium" id="timestamp">-</p>
                        
                        <div class="flex items-center gap-6 mt-6">
                            <img id="weatherIcon" src="" alt="Icon" class="w-20 h-20 filter drop-shadow-lg">
                            <div>
                                <div class="text-6xl md:text-7xl font-bold tracking-tighter" id="temperature">-째</div>
                                <div class="text-xl font-medium opacity-90 mt-1" id="weatherDesc">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 w-full lg:w-auto">
                        <div class="bg-white/5 border border-white/10 p-5 rounded-2xl backdrop-blur-md">
                            <div class="flex items-center gap-2 mb-2 opacity-70">
                                <span class="text-xs font-bold uppercase tracking-wider">Kelembaban</span>
                            </div>
                            <p class="text-2xl font-bold" id="humidity">-%</p>
                        </div>
                        <div class="bg-white/5 border border-white/10 p-5 rounded-2xl backdrop-blur-md">
                            <div class="flex items-center gap-2 mb-2 opacity-70">
                                <span class="text-xs font-bold uppercase tracking-wider">Angin</span>
                            </div>
                            <p class="text-2xl font-bold" id="windSpeed">-</p>
                        </div>
                        <div class="bg-white/5 border border-white/10 p-5 rounded-2xl backdrop-blur-md">
                            <div class="flex items-center gap-2 mb-2 opacity-70">
                                <span class="text-xs font-bold uppercase tracking-wider">Suhu Min</span>
                            </div>
                            <p class="text-2xl font-bold" id="tempMin">-째</p>
                        </div>
                        <div class="bg-white/5 border border-white/10 p-5 rounded-2xl backdrop-blur-md">
                            <div class="flex items-center gap-2 mb-2 opacity-70">
                                <span class="text-xs font-bold uppercase tracking-wider">Suhu Max</span>
                            </div>
                            <p class="text-2xl font-bold" id="tempMax">-째</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <div class="flex items-center gap-2 mb-6 opacity-90">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                    </svg>
                    <h3 class="text-2xl font-bold">Prakiraan Mendatang</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="forecast"></div>
            </div>
        </div>
        
        <footer class="mt-auto pt-6 pb-6 text-center border-t border-white/10">
            <p class="text-sm opacity-60">
                Data cuaca disediakan oleh 
                <a href="https://www.weatherapi.com/" target="_blank" rel="noopener noreferrer" class="font-bold hover:underline hover:text-blue-400 transition">
                    WeatherAPI.com
                </a>
            </p>
        </footer>

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
